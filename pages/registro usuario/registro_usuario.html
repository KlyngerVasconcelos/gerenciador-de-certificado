<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Usuário</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style_registro_usuario.css">
</head>
<body>
    <div class="registration-form">
        <form>
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="username" placeholder="Nome de Usuário">
            </div>
            <div class="form-group">
                <input type="number" class="form-control item" id="cpf" placeholder="CPF">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <button type="button" class="btn cancel">Cancelar</button>
                <button type="button" class="btn  create-account">Criar conta</button>
            </div>
        </form>
       
    </div>
